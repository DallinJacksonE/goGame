<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Go Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 { margin-bottom: 10px; }
        
        #info-panel {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        /* The Board Container */
        #go-board {
            display: grid;
            /* 9x9 Grid */
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            background-color: #DCB35C; /* Traditional wood color */
            padding: 25px;
            border: 2px solid #555;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }

        /* An intersection on the board */
        .cell {
            width: 50px;
            height: 50px;
            position: relative;
            cursor: pointer;
        }

        /* The Grid Lines */
        .cell::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #000;
            z-index: 0;
        }
        .cell::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 1px;
            background: #000;
            z-index: 0;
        }

        /* The Stone */
        .stone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.4);
        }

        .stone.black {
            background: radial-gradient(circle at 30% 30%, #444, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }

        /* Hover effect for ghost stone */
        .cell:hover .ghost {
            display: block;
        }
        .ghost {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            opacity: 0.5;
            z-index: 1;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #message {
            color: red;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Go (9x9)</h1>

    <div id="info-panel">
        <div>Current Turn: <strong id="turn-indicator">Black</strong></div>
        <div>Captured (by Black): <span id="cap-black">0</span></div>
        <div>Captured (by White): <span id="cap-white">0</span></div>
    </div>

    <div id="go-board">
        </div>

    <div id="message"></div>
    <button onclick="resetGame()">New Game</button>

    <script>
        const boardSize = 9;
        const boardElement = document.getElementById('go-board');
        let currentTurn = 'black';

        // Initialize Board UI
        function createBoard() {
            boardElement.innerHTML = '';
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    // Ghost stone for hover
                    const ghost = document.createElement('div');
                    ghost.classList.add('ghost');
                    cell.appendChild(ghost);

                    cell.addEventListener('click', () => makeMove(x, y));
                    boardElement.appendChild(cell);
                }
            }
        }

        async function updateBoard() {
            const response = await fetch('/state');
            const data = await response.json();
            renderState(data);
        }

        function renderState(data) {
            currentTurn = data.currentTurn;
            document.getElementById('turn-indicator').innerText = currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1);
            document.getElementById('cap-black').innerText = data.captured.black;
            document.getElementById('cap-white').innerText = data.captured.white;

            // Update Ghost colors
            const ghosts = document.querySelectorAll('.ghost');
            ghosts.forEach(g => {
                g.style.backgroundColor = currentTurn === 'black' ? 'black' : 'white';
            });

            // Place stones
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                const stoneVal = data.board[y][x];

                // Remove existing stone if any
                const existing = cell.querySelector('.stone');
                if (existing) existing.remove();

                if (stoneVal) {
                    const stone = document.createElement('div');
                    stone.classList.add('stone', stoneVal);
                    cell.appendChild(stone);
                }
            });
        }

        async function makeMove(x, y) {
            const response = await fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: x, y: y })
            });
            const result = await response.json();

            if (result.success) {
                document.getElementById('message').innerText = "";
                renderState(result.game_state);
            } else {
                document.getElementById('message').innerText = result.message;
            }
        }

        async function resetGame() {
            const response = await fetch('/reset', { method: 'POST' });
            const data = await response.json();
            renderState(data);
            document.getElementById('message').innerText = "";
        }

        // Init
        createBoard();
        updateBoard();
    </script>
</body>
</html>
